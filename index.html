<html>
	<head>
		<title>Pokemon Universe</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">
		<div id="wrapper">
			<div id="bg"></div>
			<div id="overlay"></div>
			<div id="main">

				<!-- Header -->
					<header id="header">
						<h1>Welcome to Pokemon Universe!</h1>
						<p>Type in a pokemon name to search the Pokemon cards from the Trading Card Game</p>
						<input type="text">
						<button class='search'>Search Pokemon</button>
						<img src="https://media.tenor.com/7guvvXVPhG0AAAAi/pikachu-pokemon.gif" alt="#" height=100px width=100px>
						
						<img class="imageOfCard"></img>
						<ul class="name"></ul>
						<iframe src="" frameborder="0"></iframe>
						<nav>
							<ul>
								<li><a href="https://twitter.com/ZacWJ" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li>
								<li><a href="https://github.com/ZacWJ1/Pokemon-Universe" class="icon brands fa-github"><span class="label">Github</span></a></li>
							</ul>
						</nav>
					</header>

				<!-- Footer -->
					

			</div>
		</div>
		<script>
			
			window.onload = function() { document.body.classList.remove('is-preload'); }
			window.ontouchmove = function() { return false; }
			window.onorientationchange = function() { document.body.scrollTop = 0; }
		</script>
		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
